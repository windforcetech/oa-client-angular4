<div class="popup-window">
  <div class="popup-title">
    <div class="popup-back" (click)="onBackClick()"><i class="fa fa-angle-left" aria-hidden="true"></i></div>
    <div class="popup-name">{{popupWindowName}}</div>
    <div class="popup-close" (click)="onCloseClick()"><i class="fa fa-times" aria-hidden="true"></i></div>
  </div>
  <div class="popup-content">
    <ng-template appPopupWindow></ng-template>
  </div>
  <div class="popup-window-mask" [attr.status]="displayStatus"></div>
</div>
