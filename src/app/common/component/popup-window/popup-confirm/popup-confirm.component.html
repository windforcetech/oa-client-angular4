<div class="popup-confirm">
  <div class="confirm-close" (click)="onCloseClick()"><i class="fa fa-times" aria-hidden="true"></i></div>
  <div class="confirm-icon">
    <div class="alert-icon">!</div>
  </div>
  <div class="confirm-message">{{message}}</div>
  <div class="button-group">
    <button class="button5" (click)="onConfirmClick()">确定</button>
    <button class="button4" (click)="onCancelClick()">取消</button>
  </div>
</div>
